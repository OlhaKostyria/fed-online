<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
    <link rel="stylesheet" href="style/style1.css">
</head>
<body>
    <div class="container">
        <button>
            <img src="image/heroicons-solid_menu-alt-2 (1).png" alt="menu">
        </button>
        <h1>
            Menu
        </h1>
        <form action="">
            <input type="text" placeholder="Type text">
        </form>
        <div class="menu-items">
            <div class="menu-position">
                <div class="image-position">
                    <img src="image/Food.png" alt="Food">
                </div>
                <p class="menu-position-text">
                    Food
                </p>

            </div>
            <div class="menu-position">
                <div class="image-position">
                    <img src="image/drink.png" alt="Drink">
                </div>
                <p class="menu-position-text">
                    Drink
                </p>

            </div>
            <div class="menu-position">
                <div class="image-position">
                    <img src="image/ice-cream.png" alt="Ice-cream">
                </div>
                <p class="menu-position-text">
                    Ice-cream
                </p>

            </div>
            <h3>
                Burger
            </h3>
        </div>
        <div class="menu-eat">
            <div class="image-eat">
                <img src="image/BigMac.png" alt="Big Mac">
            </div>
           <div class="description-text">
            <h4 class="image-eat-text">
                Big Mac
            </h4>
            <p class="image-eat-text-info">
                Rs 240
            </p>
           </div>
        </div>
        <div class="menu-eat">
            <div class="image-eat">
                <img src="image/KFCDouble.png" alt="KFC Double">
            </div>
            <div class="description-text">
                <h4 class="image-eat-text">
                    KFC Double
                </h4>
                <p class="image-eat-text-info">
                    Rs 252
                </p>
            </div>
            
        </div>
        <div class="menu-eat">
            <div class="image-eat">
                <img src="image/FishBurger.png" alt="Fish Burger">
            </div>
            <div class="description-text">
                <h4 class="image-eat-text">
                    Fish Burger
                </h4>
                <p class="image-eat-text-info">
                    Rs 220
                </p>
            </div>
            
        </div>

    </div>


    
</body>
</html>
